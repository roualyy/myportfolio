<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		.dice {
			width: 200px;
			height: 200px;
			border:solid 10px black;
			border-radius: 20px
		}

		.dot {
			display: inline-block;
			width: 40px;
			height: 40px;
			background-color: black;
			border-radius: 40px;
		}

		.dot2 {
			display: inline-block;
			width: 40px;
			height: 40px;
			background-color: black;
			border-radius: 40px;
			margin-left: 95px
		}

		.row1 {
			margin-top: 10px;
			margin-left: 10px;
		}

		.row2 {
			margin-top: 25px;
			margin-left: 10px;
		}

		.row3 {
			margin-top: 25px;
			margin-left: 10px;
		}
	</style>
	<title>DICE ACTIVITY (CSS BoX MODEL)</title>
</head>
<body>
	<div class="dice">
	<div class="row1">
		<span class="dot"> </span>
		<span class="dot2"></span>
	</div>

<div class="row2">
	<span class="dot"></span>
	<span class="dot2"></span>
</div>

<div class="row3">
	<span class="dot"></span>
	<span class="dot2"></span>
</div>
</body>
</html>
